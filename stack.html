<script>
    class Stack {
        top = 0
        items = []
        // 入栈
        push(element) {
            this.items[this.top] = element
            return ++this.top
        }
        // 出栈
        pop() {
            this.top--
            return this.items.pop()
        }
        // 将栈顶的元素弹出
        peek() {
            return this.items[this.top - 1]
        }
        // 长度
        size() {
            return this.top
        }
        // 是否为空
        isEmpty() {
            return Boolean(!this.top)
        }
        // 清除
        clear() {
            this.items = []
            this.top = 0
        }
    }

    const conversionNumSys = (n, b) => {
        let stack = new Stack()
        while (n) {
            stack.push(n % b)
            n = Math.floor(n / b)
        }
        let numStr = ''
        while (stack.size()) {
            numStr += stack.pop()
        }
        return numStr
    }
